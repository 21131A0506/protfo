<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mohan</title>
    <link rel="icon" type="image/x-icon" href="./static/zoro.ico">
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="stylesheet" href="./static/css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav id="navbar"></nav>

    <section id="contact" class="pt-20">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h1>Get In Touch</h1>
                    <p>I'm always open to new opportunities and collaborations. Feel free to reach out!</p>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <div>
                                <h3>Email</h3>
                                <p>anukulamohanchandra@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-method">
                            <i class="fas fa-map-marker-alt"></i>
                            <div>
                                <h3>Location</h3>
                                <p>Andhra Pradesh, India</p>
                            </div>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <form action="submit_form" method="post" id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" type="text" id="name"  required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>

    <script src="./static/js/navigation.js"></script>
    <script src="./static/js/footer.js"></script>
    <script src="./static/js/contact.js"></script>
</body>
</html>
